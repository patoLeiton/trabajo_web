<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StaysBA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRHRv9JbU6Z4+8eIEU1yMjrKoCl0/c4HvKMCn7X4" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRHRv9JbU6Z4+8eIEU1yMjrKoCl0/c4HvKMCn7X4" crossorigin="anonymous"></script>

 
</head>
<body>
  <!-- Encabezado -->
  <header>
    <div class="header-content">
      <div class="logo"> 
        <img src= "imagenes/Copia de Logo Hotel Boutique Alojamiento Playa Líneas Moderno Estético Verde Beige.png" alt= "Logo">  
      </div>
      <div class="staysba">
        <h1>Stays BA</h1>
      </div>
      <div class="user-options">
        <div class="user-icon">
          <img src="imagenes/usuario.png" alt="user" width="40" height="40">
        </div>
      </div>
    </div>
  </header>

  <!-- Barra de búsqueda -->
  <div class="d-none d-sm-block">
    <section class="search-bar">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-12 col-sm-12 col-md-3 col-lg-3 mb-3 mb-sm-2">
            <input type="text" id="search-zone" class="form-control" placeholder="Lugar"/>
          </div>
          <div class="col-12 col-sm-3 col-md-2 col-lg-2 mb-3 mb-sm-2">
            <input type="date" id="search-checkin" class="form-control" placeholder="Check-in"/>
          </div>
          <div class="col-12 col-sm-3 col-md-2 col-lg-2 mb-3 mb-sm-2">
            <input type="date" id="search-checkout" class="form-control" placeholder="Check-out"/>
          </div>
          <div class="col-12 col-sm-3 col-md-2 col-lg-2 mb-3 mb-sm-2">
            <input type="number" id="search-travelers" class="form-control" placeholder="Viajeros" min="1"/>
          </div>
          <div class="col-12 col-sm-3 col-md-2 col-lg-2">
            <button class="btn w-100" onclick="filterCards()">Buscar</button>
          </div>
        </div>
      </div>
    </section>
  </div>

<div class="d-sm-none">
  <!-- Botón flotante que sigue el scroll -->
  <button id="toggleButton" class="btn btn-primary fixed-button">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/menu--v1.png" alt="Menú">
</button>
</div>

<!-- Barra de navegación lateral oculta inicialmente -->
<div id="navSidebar" class="nav-sidebar">
  <ul class="nav flex-column">
    <li class="nav-item">
      <div class="staysnav">
        <h2>Stays BA</h2>
      </div>
    </li>  
    <li class="nav-item">
      <div class="lugarnav">
        <input type="text" id="sidebar-search-zone" class="form-control" placeholder="Lugar"/>
      </div>
    </li>
    <li class="nav-item">
      <div class="checkin-nav">
        <input type="date" id="sidebar-search-checkin" class="form-control" placeholder="Check-in"/>
      </div>
    </li>
    <li class="nav-item">
      <div class="checkout-nav">
        <input type="date" id="sidebar-search-checkout" class="form-control" placeholder="Check-out"/>
      </div>
    </li>
    <li class="nav-item">
      <div class="viajeros-nav">
        <input type="number" id="sidebar-search-travelers" class="form-control" placeholder="Viajeros" min="1"/>
      </div>
    </li>
    <li class="nav-item">
      <div class="buscar-nav">
        <button class="btn w-100" onclick="filterCards('sidebar')">Buscar</button>
      </div>
    </li>
  </ul>
</div>


  <!-- Categorías -->
  <section class="categories">
    <button class="btn">Departamentos</button>
    <button class="btn">Casas de campo</button>
    <button class="btn">Cabañas</button>
    
  </section>
    
  <h2 class="titles">Alojamientos para vos</h2>
  <section>
    <div id="cartas" class="carta">  
    </div>
  </section>

  <!-- Pie de página -->
  <footer>
    <p>&copy; 2024 StaysBA - Todos los derechos reservados</p>

  </footer>

  <script src="script.js"></script>
</body>
</html>
